<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>青海人防工程质量监督信息平台</title>
    <link rel="stylesheet" href="./css/ol.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/toolbar.css">
    <link rel="stylesheet" href="./css/legend.css">
    <link rel="stylesheet" href="./css/measure.css">
    <link rel="stylesheet" href="./css/overlay.css">
    <link rel="stylesheet" href="css/infowindow.css">
    <script data-main="./js/main" src="./js/lib/require.js"></script>
</head>

<body>
<!--地图-->
<div id="map" class="map">
</div>

<!--工程信息弹框-->
<div id="project-info" class="ol-popup">
    <div class="popup-title">
        <span class="popup-title-name">工程信息</span>
        <img id="project-info-closer" class="popup-closer" alt="关闭" src="./resource/img/icon/close.png"/>
    </div>
    <div id="project-info-content" class="popup-content">
        <ul>
            <li>名称：</li>
            <li>工程状态：</li>
            <li>地址：</li>
            <li>建设单位：</li>
            <li>建筑面积：</li>
        </ul>
    </div>
</div>

<!--信息弹框-->
<div id="info-window" class="ol-popup  info-window popup-notail" style="display: none;">
    <div class="popup-title">
        <span class="popup-title-name">提示</span>
        <img id="info-window-closer" class="popup-closer" title="关闭" alt="关闭" src="./resource/img/icon/close.png"/>
    </div>
    <div id="info-window-content" class="info-window-content">
        <div id="info-window-text" class="info-window-text">请在地图上点击获取坐标</div>
        <div id="info-window-btncon" class="info-window-btncon">
            <input id="btn-enter" type="button" title="确定" value="确定" class="info-btn">
            <input id="btn-cancel" type="button" title="取消" value="取消" class="info-btn">
        </div>
    </div>
</div>

<!--带小三角的信息弹框-->
<div id="tail-info-window" class="ol-popup ol-popup-hide" >
    <div class="popup-title">
        <span class="popup-title-name">提示</span>
        <img id="tail-info-window-closer" class="popup-closer" title="关闭" alt="关闭" src="./resource/img/icon/close.png"/>
    </div>
    <div id="tail-info-window-content" class="info-window-content">
        <div id="tail-info-window-text" class="info-window-text">请在地图上点击获取坐标</div>
        <div id="tail-info-window-btncon" class="tail-info-window-btncon">
            <input id="tail-btn-enter" type="button" title="确定" value="确定" class="info-btn">
            <input id="tail-btn-cancel" type="button" title="取消" value="取消" class="info-btn">
        </div>
    </div>
</div>

<!-- 搜索框 -->
<div class="search_wrap">
    <div class="left_div">
        <input id="keyword" type="text" placeholder="请输入名称或地址">
        <img id="keyword-clear" src="./resource/img/icon/clear.png" title="清除" alt="清除">
    </div>
    <div id="search" class="search_btn" title="搜索"><img src="./resource/img/icon/icon-search.png" alt="搜索"></div>
</div>

<!-- 搜索结果 -->
<div id="res" class="input-group" style="display: none;position:absolute;top:65px;left:20px;width:400px;">
    <div class="searchinfor" style="width:100%;">
        <div id="search-result-list" class="show-hide" style="width:100%;">
            <div class="search-warp clearfix">
                <span class="num">1</span>
                <div class="searchinfor-right">
                    <p>名称：<span>Allo ipsa porro</span></p>
                    <p>地址：<span>Lorem ipsum dolor sit amet, consectetur adipisicing elit</span></p>
                    <p>平时用途：<span>Delectus laboriosam</span></p>
                </div>
            </div>
        </div>
    </div>
    <!--分页-->
    <div class="paging">
        <ul>
            <li id="firstPage" title="首页"><img src="./resource/img/icon/icon-firstpage.png" alt=""></li>
            <li id="prePage" title="上一页"><img src="./resource/img/icon/icon-previouspage.png" alt=""></li>
            <li id="pageInfo">第1页 / 共1页</li>
            <li id="nextPage" title="下一页"><img src="./resource/img/icon/icon-nextpage.png" alt=""></li>
            <li id="lastPage" title="末页"><img src="./resource/img/icon/icon-lastpage.png" alt=""></li>
        </ul>
    </div>
</div>

<!-- 工具条 -->
<div class="toolbar_wrap">
    <ul>
        <li id="toolzoomout" title="缩小"><img src="./resource/img/icon/down.png" alt="缩小"></li>
        <li id="toolzoomin" title="放大"><img src="./resource/img/icon/up.png" alt="放大"></li>
        <li id="toolfullextent" title="全图"><img src="./resource/img/icon/full.png" alt="全图"></li>
        <li id="toolcut" title="截屏"><img src="./resource/img/icon/capture.png" alt="截屏"></li>
        <li id="toolmeasure" title="距离"><img src="./resource/img/icon/measure.png" alt="距离"></li>
        <li id="toolpoi" title="热点"><img src="./resource/img/icon/poi.png" alt="热点"></li>
        <li id="toolclear" title="清屏"><img src="./resource/img/icon/clear3.png" alt="清屏"></li>
        <li id="tooltest" title="测试"><img src="./resource/img/icon/test.png" alt="测试"></li>
    </ul>
</div>

<!-- 图例 -->
<div class="div-bordor">
    <div class="legend_wrap">
        <div class="head">图例</div>
        <div class="content">
            <ul>
                <li value='审核'><span><img src="./resource/img/project/L1.png" alt="">审核</span></li>
                <li value='报监'><span><img src="./resource/img/project/L2.png" alt="">报监</span></li>
                <li value='建设中'><span><img src="./resource/img/project/L3.png" alt="">建设中</span></li>
                <li value='已竣工'><span><img src="./resource/img/project/L4.png" alt="">已竣工</span></li>
                <li value='已竣工备案'><span><img src="./resource/img/project/L5.png" alt="">已竣工备案</span></li>
            </ul>
        </div>
    </div>
</div>

<!--热点信息管理-->
<!--style="display: none;"-->
<div id="poi-info-window" class="poi-info-window">
    <div class="popup-title">
        <span class="popup-title-name">热点管理</span>
        <img id="poi-info-closer" class="popup-closer" title="关闭" alt="关闭" src="./resource/img/icon/close.png"/>
    </div>
    <div id="poi-tools" class="poi-tools">
        <ul>
            <li id="poi-tool-delete" title="删除"><img src="./resource/img/icon/poi3.png" alt="删除"></li>
            <li id="poi-tool-edit" title="编辑"><img src="./resource/img/icon/poi4.png" alt="编辑"></li>
            <li id="poi-tool-add" title="添加"><img src="./resource/img/icon/poi1.png" alt="添加"></li>
            <li id="poi-tool-flyto" title="定位"><img src="./resource/img/icon/poi2.png" alt="定位"></li>
        </ul>
    </div>
    <div id="poi-info-content" class="poi-info-content">
        <ul>
            <!--<li id="1" long="" lat="" class="poi-info-foucs"><img src="./resource/img/icon/test.png" alt=""><span>热点信息</span></li>-->
            <!--<li id="2" long="" lat=""><img src="./resource/img/icon/test.png" alt=""><span>热点信息</span></li>-->
        </ul>
    </div>
</div>

</body>
</html>
