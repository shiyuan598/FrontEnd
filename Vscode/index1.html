<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{age>60?"old":"young"}}
        {{getFullName()}}
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                msg:"helloworld",
                age:30
            },
            methods:{
                getFullName:function(){
                    return this.msg;
                }
            }
        });
    </script>
</body>
</html>
